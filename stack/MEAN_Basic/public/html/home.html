<!DOCTYPE html>
<html ng-app="meanBasic">
<head>
	<title>MEAN Basic</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="/js/script.js"></script>
</head>
<body ng-controller="meanTroller">
	
	<span class="cssTest">{{testScope}}</span>


	<p>Enter a String to Save in MongoDB</p>
	<input type="submit()" ng-model="string">
		<button ng-click="mongoSave(string)">Submit</button>
	</input>
	<span class="cssTest">{{savedMongoString}}</span>

</body>
</html>
